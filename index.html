<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic ATM</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="container-item-0">Welcome to <span>Express</span>ATM</header>
    <main class="container">
        <article class="container-item container-item-1">
            <h1 class="container-item-title">Checking Account</h1>
            <section class="container-item-balance">
                <h2 class="container-item-balance-1" id="checking">1000</h2>
                <h4 class="container-item-balance-2">Available Balance</h4>
            </section>
            <section>
                <input class="container-item-input" type="text" id="checking-input" placeholder="Enter amount">
                <button type="button" id="checking-deposit-btn" class="btn btn-deposit container-items-btn">Deposit</button>
                <button type="button" id="checking-withdraw-btn" class="btn btn-withdraw container-items-btn">Withdraw</button>
            </section>
            <section>
                <label id="checking-error" hidden>Error</label>
            </section>
        </article>
        <article class="container-item container-item-2">
            <h1 class="container-item-title">Savings Account</h1>
            <section class="container-item-balance">
                <h2 class="container-item-balance-1" id="savings">3000</h2>
                <h4 class="container-item-balance-2">Available Balance</h4>
            </section>
            <section>
                <input class="container-item-input" type="text" id="savings-input" placeholder="Enter amount">
                <button type="button" id="savings-deposit-btn" class="btn btn-deposit container-items-btn">Deposit</button>
                <button type="button" id="savings-withdraw-btn" class="btn btn-withdraw container-items-btn">Withdraw</button>
            </section>
            <section>
                <label id="savings-error" hidden>Error</label>
            </section>
        </article>
    </main>
</body>
</html>
